<div class="row marketing">
    <h1>Driver Standings</h1>
    <table class="table table-striped table-hover table-condensed" ng-model="season">
        <thead>
            <tr>
                <th></th>
                <th>Points</th>
                <th>Delta</th>
                <th><i class="fa fa-flag-checkered"></i> Wins</th>
                <th>Driver</th>
                <th>Constructor</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="place in standings">
                <td class="color" style="background-color: {{lookup.ids.constructors[place.Constructors[0].constructorId].color1}}">{{place.position}}</td>
                <td>{{place.points}}</td>
                <td><span ng-if="$index !== 0">{{place.points - standings[$index -1].points }}</span></td>
                <td>{{place.wins}}</td>
                <td class="driver-head">
                    <a ng-href="{{place.Driver.url}}">
                        <span class="flag-icon flag-icon-{{lookup.ids.nationality[place.Driver.nationality]}}"></span>
                        {{place.Driver.givenName}} {{place.Driver.familyName}}
                        # {{place.Driver.permanentNumber}}
                    </a>
                </td>
                <td><a href="{{place.Constructors[0].url}}">{{place.Constructors[0].name}}</a></td>
                <!-- Picture of Car here
                <td>
                    <span class="car" ng-class="place.Constructors[0].constructorId"></span>
                </td>
                -->
            </tr>
        </tbody>
    </table>
</div>
