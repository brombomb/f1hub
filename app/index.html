<!doctype html>

<head>
  <meta charset="utf-8">
  <title>F1 Hub by Brombomb</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="favicon.svg">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/flag-icon.css">
</head>

<body ng-app="f1App" data-bs-theme="dark">

  <!-- App loading overlay shown while AngularJS hydrates views -->
  <div id="app-loader" class="app-loader" aria-hidden="false" role="status">
    <div class="app-loader__content" aria-hidden="true">
      <div class="spinner"></div>
      <div class="app-loader__text">Loading...</div>
    </div>
  </div>

  <div class="container">

    <div class="header container">
      <div class="row">
        <div class="col-12 col-md-6">
          <h3><a href="#" class="text-decoration-none">F1 Hub <i class="fa fa-tachometer"></i></a></h3>
        </div>
        <div class="col-12 col-md-6">
          <div class="d-flex flex-column flex-md-row align-items-md-end justify-content-md-end">
            <div class="mb-2 mb-md-0 me-md-3">
              <year-dropdown></year-dropdown>
            </div>
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="#/drivers">
                  <span class="d-md-none">Drivers</span>
                  <span class="d-none d-md-inline">Driver Standings</span>
                  <i class="fa fa-car"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#/constructors">
                  <span class="d-md-none">Constructors</span>
                  <span class="d-none d-md-inline">Constructor Standings</span>
                  <i class="fa fa-gears"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="scope" ng-view></div>

    <div class="footer">
      <p class="float-start"><span class="fa fa-heart"></span> Brombomb
        <span class="small">This app has no affiliation with FIA, FOM, Formula One or its teams. It is an unofficial
          product</span>
      </p>
      <div class="float-end">
        <a class="float-right-item" href="https://github.com/brombomb/f1hub" target="_blank"
          rel="noopener noreferrer"><i class="fa fa-brands fa-github"></i>
          GitHub</a>
        <a class="float-right-item" href="#/info"><span class="fa fa-info-circle"></span> Info</a>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-cookies.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-sanitize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/services/yearService.js"></script>
  <script src="scripts/services/lookupService.js"></script>
  <script src="scripts/directives/yearDropdown.js"></script>
</body>

</html>
