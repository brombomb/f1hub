<!doctype html>

<head>
  <meta charset="utf-8">
  <title>F1 Hub by Brombomb</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@2.0.0/dist/css/bootstrap-dark-prefers-light.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="favicon.svg">
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/flag-icon.css">
  <!-- endbuild -->
</head>

<body ng-app="f1App">

  <!-- Add your site or application content here -->
  <div class="container">

    <div class="header container">
      <div class="row">
        <div class="col-sm">
          <h3><a href="#">F1 Hub <i class="fa fa-tachometer"></i></a></h3>
        </div>
        <div class="col-sm">
          <year-dropdown></year-dropdown>
          <ul class="nav nav-pills justify-content-end">
            <li class="nav-item"><a class="nav-link" href="#/drivers">Driver Standings <i class="fa fa-car"></i></a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#/constructors">Constructor Standings <i
                  class="fa fa-gears"></i></a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="scope" ng-view></div>

    <div class="footer">
      <p class="float-left"><span class="fa fa-heart"></span> Brombomb
        <span class="small">This app has no affiliation with FIA, FOM, Formula One or its teams. It is an unofficial
          product</span>
      </p>
      <div class="float-right">
        <a class="float-right-item" href="https://github.com/brombomb/f1hub" target="_blank"
          rel="noopener noreferrer"><i class="fa fa-brands fa-github"></i>
          GitHub</a>
        <a class="float-right-item" href="#/info"><span class="fa fa-info-circle"></span> Info</a>
      </div>
    </div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-resource.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-cookies.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-sanitize.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"
    integrity="sha512-7rusk8kGPFynZWu26OKbTeI+QPoYchtxsmPeBqkHIEXJxeun4yJ4ISYe7C6sz9wdxeE1Gk3VxsIWgCZTc+vX3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/services/yearService.js"></script>
  <script src="scripts/services/lookupService.js"></script>
  <script src="scripts/directives/yearDropdown.js"></script>
  <!-- endbuild -->
</body>

</html>
